<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            table {
                margin: auto;
                border-collapse: collapse;
                width: 400px;
                height: 400px;
            }

            td {
                padding: 1em;
                border: solid 1px black;
                text-align: center;
            }

            
        </style>
    </head>
    <body>
        <h1>Tabela diff</h1>
        <!--
            HIERARQUIA DE TABLAS (simples)
            table = tabela
                table row = linha de tabela(dentro da table)
                table data = dado de tabela
        --> 

        <table>
            <tr>   <!--Primeira linha-->
                <td>a1</td>
                <td>b1</td>
                <td>c1</td>
            </tr>
            <tr>
                <td>a2</td>
                <td>b2</td>
                <td>c2</td>
            </tr>
            <tr>
                <td>a3</td>
                <td>b3</td>
                <td>c3</td>
            </tr>
            <tr>
                <td>a4</td>
                <td>b4</td>
                <td>c4</td>
            </tr>
        </table>
    </body>
</html>
