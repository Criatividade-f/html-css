<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>teste de imagem</title>
    </head>
    <body>
        <h1>aqui eu irei fazer um teste de imagens</h1>
        <picture>
            <source media="(max-width: 700px)" srcset="imagens/a.jpg">
            <source media="(max-width: 1000px)" srcset="imagens/b.jpg">
            <img src="imagens/c.jpg" alt="1000px">
        </picture>
    </body>
</html>
