<!DOCTYPE html>

        <title>Document</title>
    </head>
    <body>
        <h1>Tags em Html</h1>
        <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual a tag deverá utlizar em cada caso</br></p>

        <ul>
            <li><abbr title="utilizar a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="utilizar a tag &lt;title&gt;">Título</abbr></li>
            <li><abbr title="utilizar a tag &lt;img&gt;">imagem</abbr></li>
            <li><abbr title="utilizar a tag &lt;Abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="utilizar o comando &lt;ol&gt;">Lista numérica</abbr></li>
            <li><abbr title="utilizar a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
            <li><abbr title="utilizar a tag &lt;code&gt;">Código fonte</abbr></li>
        </ul>
    </body>
