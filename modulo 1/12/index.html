<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos</title>
    </head>
    <body>
        <h1>teste de video</h1>
            <video controls width="500" poster="imagens/limoes-capa.png">
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video.m4v" type="video/mp4">
                <source src="midia/meu-video.webm" type="video/webm">
                <source src="midia/meu-video.ogv" type="video/ogg">
                <p>seu navegador não tem compatibilidade com reprodução de vídeo</p>
            </video>

            <h1>inserindo video do youtube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VZ7hHQDx17s?si=Bco_z0bCAMyqVhdP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
